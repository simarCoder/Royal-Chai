<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Chai - The Art of Brewing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-overlay"></div>

    <main class="glass-card fade-in">
      <header class="brand-header">
        <div class="logo-wrapper">
          <img src="Royal chai.png" alt="Royal Chai Logo" class="brand-logo" />
        </div>
        <h1 class="tagline">Brew the Royal Tradition</h1>
        <p class="description">
          Inspired by the spice traditions of Indiaâ€™s royal kitchens.
          <br />Premium instant chai. Timeless elegance.
        </p>
      </header>

      <div class="launch-divider">
        <span class="line"></span>
        <span class="status-text">Launching Soon</span>
        <span class="line"></span>
      </div>

      <section class="signup-section">
        <p class="invite-text">Join the exclusive waitlist.</p>

        <form id="signupForm" class="signup-form">
          <div class="input-group">
            <input
              type="email"
              id="email"
              placeholder="Your email address"
              required
              aria-label="Email Address"
            />
            <button type="submit" class="btn-gold">Notify Me</button>
          </div>
        </form>

        <div id="message" class="hidden">
          <i class="fas fa-check-circle"></i> You are on the list. Welcome to
          royalty.
        </div>
      </section>

      <footer class="social-footer">
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
